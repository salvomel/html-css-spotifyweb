<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="wrapper">

        <!-- MAIN -->
        <main>

            <!-- Main nav -->
            <div class="main-nav">

                <!-- Logo -->
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo Spotify">
                </div>

                <!-- Nav actions buttons -->
                <div class="nav-actions">
                    <ul>
                        <li>
                            <img class="actions-icon" src="img/home.svg" alt="Home icon">
                            <span class="home">Home</span>
                        </li>
                        <li>
                            <img class="actions-icon" src="img/search.svg" alt="Search icon"></span>Cerca
                        </li>
                        <li>
                            <img class="actions-icon" src="img/libreria.svg" alt="Libreria icon"> La tua libreria
                        </li>
                    </ul>
                </div>

                <!-- Nav playlist -->
                <div class="nav-playlist">
                    <h3>PLAYLIST</h3>
                    <ul>
                        <li>
                            <span class="playlist-icon"><i class="fas fa-plus-square"></i> </span> 
                            <span id="create">Crea Playlist</span> 
                        </li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>

                <!-- Nav user -->
                <div class="nav-user">
                    <div class="install">
                        <i class="far fa-arrow-alt-circle-down"></i> Installa app
                    </div>

                    <div class="user">
                        <img class="user-icon" src="img/profile.svg" alt=""> John Doe
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="main-content">

            </div>
        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer>

        </footer>
        <!-- END FOOTER -->

        <!-- Upgrade bar -->
        <div class="upgrade-bar">
            <span class="upgrade-btn">EFFETTUA L'UPGRADE</span>
        </div>
    </div>
</body>
</html>
